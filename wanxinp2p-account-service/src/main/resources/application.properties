spring.application.name: account-service
# \u542F\u52A8\u7AEF\u53E3
server.port: 53030

# \u00E5\u00BE\u00AE\u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E8\u00AE\u00BF\u00E9\u0097\u00AE\u00E8\u00B7\u00AF\u00E5\u00BE\u0084
server.servlet.context-path=/account

# \u00E5\u00BC\u0080\u00E5\u0090\u00AFswagger
swagger.enable=true

# \u00E6\u0097\u00A5\u00E5\u00BF\u0097\u00E9\u0085\u008D\u00E7\u00BD\u00AE
logging.config=classpath:log4j2-dev.xml

# spring\u00E5\u0085\u00A8\u00E5\u00B1\u0080\u00E5\u00BC\u0082\u00E5\u00B8\u00B8\u00E5\u00A4\u0084\u00E7\u0090\u0086
spring.mvc.throw-exception-if-no-handler-found=true
sms.url=http://localhost:56000/sailing
sms.enable=false
# \u00E4\u00B8\u00AD\u00E6\u0096\u0087\u00E4\u00B9\u00B1\u00E7\u00A0\u0081\u00E5\u00A4\u0084\u00E7\u0090\u0086
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/p2p_account?serverTimezone=GMT%2B8&useSSL=false
spring.datasource.username: root
spring.datasource.password: root
# springCloud eureka\u00E9\u0085\u008D\u00E7\u00BD\u00AE
eureka.client.serviceUrl.defaultZone=http://localhost:53000/eureka/
#\u00E6\u00B3\u00A8\u00E5\u0086\u008C\u00E6\u0097\u00B6\u00E4\u00BD\u00BF\u00E7\u0094\u00A8ip\u00E5\u009C\u00B0\u00E5\u009D\u0080\u00EF\u00BC\u008C\u00E4\u00B8\u008D\u00E4\u00BD\u00BF\u00E7\u0094\u00A8\u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E5\u0090\u008D
eureka.instance.preferIpAddress=true
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}

# springCloud ribbon\u00E9\u0085\u008D\u00E7\u00BD\u00AE
#\u00E6\u009C\u0080\u00E5\u00A4\u00A7\u00E9\u0087\u008D\u00E8\u00AF\u0095\u00E6\u00AC\u00A1\u00E6\u0095\u00B0\u00EF\u00BC\u008C\u00E5\u00BD\u0093Eureka\u00E4\u00B8\u00AD\u00E5\u008F\u00AF\u00E4\u00BB\u00A5\u00E6\u0089\u00BE\u00E5\u0088\u00B0\u00E6\u009C\u008D\u00E5\u008A\u00A1\u00EF\u00BC\u008C\u00E4\u00BD\u0086\u00E6\u0098\u00AF\u00E6\u009C\u008D\u00E5\u008A\u00A1\u00E8\u00BF\u009E\u00E4\u00B8\u008D\u00E4\u00B8\u008A\u00E6\u0097\u00B6\u00E5\u00B0\u0086\u00E4\u00BC\u009A\u00E9\u0087\u008D\u00E8\u00AF\u0095
ribbon.MaxAutoRetries=2
#\u00E8\u00AF\u00B7\u00E6\u00B1\u0082\u00E8\u00BF\u009E\u00E6\u008E\u00A5\u00E7\u009A\u0084\u00E8\u00B6\u0085\u00E6\u0097\u00B6\u00E6\u0097\u00B6\u00E9\u0097\u00B4
ribbon.ConnectTimeout=3000
#\u00E5\u00AF\u00B9\u00E6\u0089\u0080\u00E6\u009C\u0089\u00E6\u0093\u008D\u00E4\u00BD\u009C\u00E8\u00AF\u00B7\u00E6\u00B1\u0082\u00E9\u0083\u00BD\u00E8\u00BF\u009B\u00E8\u00A1\u008C\u00E9\u0087\u008D\u00E8\u00AF\u0095\u00EF\u00BC\u008C\u00E5\u00A6\u0082\u00E6\u009E\u009C\u00E6\u0098\u00AFget\u00E5\u0088\u0099\u00E5\u008F\u00AF\u00E4\u00BB\u00A5\u00EF\u00BC\u008C\u00E5\u00A6\u0082\u00E6\u009E\u009C\u00E6\u0098\u00AFpost\u00EF\u00BC\u008Cput\u00E7\u00AD\u0089\u00E6\u0093\u008D\u00E4\u00BD\u009C\u00E6\u00B2\u00A1\u00E6\u009C\u0089\u00E5\u00AE\u009E\u00E7\u008E\u00B0\u00E5\u00B9\u0082\u00E7\u00AD\u0089\u00E7\u009A\u0084\u00E6\u0083\u0085\u00E5\u0086\u00B5\u00E4\u00B8\u008B\u00E6\u0098\u00AF\u00E5\u00BE\u0088\u00E5\u008D\u00B1\u00E9\u0099\u00A9\u00E7\u009A\u0084,\u00E6\u0089\u0080\u00E4\u00BB\u00A5\u00E8\u00AE\u00BE\u00E7\u00BD\u00AE\u00E4\u00B8\u00BAfalse
ribbon.OkToRetryOnAllOperations=false
#\u00E8\u00AF\u00B7\u00E6\u00B1\u0082\u00E5\u00A4\u0084\u00E7\u0090\u0086\u00E7\u009A\u0084\u00E8\u00B6\u0085\u00E6\u0097\u00B6\u00E6\u0097\u00B6\u00E9\u0097\u00B4
ribbon.ReadTimeout=20000
#\u00E5\u0088\u0087\u00E6\u008D\u00A2\u00E5\u00AE\u009E\u00E4\u00BE\u008B\u00E7\u009A\u0084\u00E9\u0087\u008D\u00E8\u00AF\u0095\u00E6\u00AC\u00A1\u00E6\u0095\u00B0
ribbon.MaxAutoRetriesNextServer=2

feign.client.config.default.connectTimeout=10000
feign.client.config.default.readTimeout=10000

